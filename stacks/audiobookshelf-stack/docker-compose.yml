# Audiobookshelf Stack
# Self-hosted audiobook and podcast server
# Deploy with: docker stack deploy -c stacks/audiobookshelf-stack/docker-compose.yml audiobookshelf
#
# Features:
# - Clean interface for browsing and playing audiobooks
# - Multi-user support with permissions
# - Progress tracking and bookmarks
# - Automatic metadata fetching
# - Podcast support
# - Mobile app support (Booksonic app)

version: '3.8'

services:
  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    hostname: audiobookshelf
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == pop-os
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
      restart_policy:
        condition: any
    environment:
      - TZ=America/Sao_Paulo
    volumes:
      - audiobookshelf-config:/config
      - audiobookshelf-metadata:/metadata
      - audiobookshelf-audiobooks:/audiobooks
      - audiobookshelf-podcasts:/podcasts
    networks:
      - homelab-net
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:80"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  homelab-net:
    external: true
    name: homelab-net

volumes:
  audiobookshelf-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/audiobookshelf/config

  audiobookshelf-metadata:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/audiobookshelf/metadata

  audiobookshelf-audiobooks:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /media/audiobooks

  audiobookshelf-podcasts:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /media/podcasts
