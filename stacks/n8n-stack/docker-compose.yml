# n8n Stack
# Workflow automation tool
# Deploy with: docker stack deploy -c stacks/n8n-stack/docker-compose.yml n8n

version: '3.8'

services:
  n8n:
    image: n8nio/n8n:latest
    hostname: n8n
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == pop-os
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - N8N_HOST=0.0.0.0
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - N8N_PATH=/
      - WEBHOOK_URL=http://192.168.31.5:5678/
      - DB_TYPE=sqlite
      - DB_SQLITE_VACUUM_ON_STARTUP=true
      - N8N_ENCRYPTION_KEY_FILE=/run/secrets/n8n_encryption_key
      - N8N_METRICS=false
      - N8N_LOG_LEVEL=info
      - N8N_LOG_OUTPUT=console
      - TZ=America/Sao_Paulo
      - N8N_EMAIL_MODE=smtp
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - homelab-net
    ports:
      - target: 5678
        published: 5678
        protocol: tcp
        mode: host
    secrets:
      - n8n_encryption_key
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3

networks:
  homelab-net:
    external: true
    name: homelab-net

secrets:
  n8n_encryption_key:
    file: ./secrets/n8n_encryption_key.txt

volumes:
  n8n-data:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/n8n
