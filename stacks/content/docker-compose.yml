# Content Management Stack
# Nextcloud, Audiobookshelf, PostgreSQL, Redis
# Deploy with: docker stack deploy -c stacks/content/docker-compose.yml content

version: '3.8'

services:
  nextcloud:
    image: nextcloud:latest
    hostname: nextcloud
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.storage == true
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - POSTGRES_HOST=postgresql
      - POSTGRES_DB=nextcloud
      - POSTGRES_USER=nextcloud
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - REDIS_HOST=redis
    volumes:
      - nextcloud-data:/var/www/html
      - nextcloud-userdata:/data
    networks:
      - homelab-net
    ports:
      - target: 80
        published: 8080
        protocol: tcp
        mode: host
    secrets:
      - postgres_password
    depends_on:
      - postgresql
      - redis

  audiobookshelf:
    image: ghcr.io/advplyr/audiobookshelf:latest
    hostname: audiobookshelf
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.storage == true
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - audiobookshelf-config:/config
      - audiobookshelf-metadata:/metadata
      - audiobooks-data:/audiobooks
    networks:
      - homelab-net
    ports:
      - target: 80
        published: 13378
        protocol: tcp
        mode: host

  postgresql:
    image: postgres:15-alpine
    hostname: postgresql
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.database == true
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 1G
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - POSTGRES_USER_FILE=/run/secrets/postgres_user
      - POSTGRES_PASSWORD_FILE=/run/secrets/postgres_password
      - POSTGRES_DB_FILE=/run/secrets/postgres_db
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgresql-data:/var/lib/postgresql/data
    networks:
      - homelab-net
    secrets:
      - postgres_user
      - postgres_password
      - postgres_db

  redis:
    image: redis:7-alpine
    hostname: redis
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.storage == true
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    volumes:
      - redis-data:/data
    networks:
      - homelab-net

networks:
  homelab-net:
    external: true
    name: homelab-net

secrets:
  postgres_user:
    file: ./secrets/postgres_user.txt

  postgres_password:
    file: ./secrets/postgres_password.txt

  postgres_db:
    file: ./secrets/postgres_db.txt

volumes:
  nextcloud-data:
    external: true
    name: nextcloud-data

  nextcloud-userdata:
    external: true
    name: nextcloud-userdata

  audiobookshelf-config:
    external: true
    name: audiobookshelf-config

  audiobookshelf-metadata:
    driver: local
    name: audiobookshelf-metadata

  audiobooks-data:
    external: true
    name: audiobooks-data

  postgresql-data:
    external: true
    name: postgresql-data

  redis-data:
    driver: local
    name: redis-data
