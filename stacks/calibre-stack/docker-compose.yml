# Calibre-Web Stack
# All-in-one ebook manager with Anna's Archive integration
# Deploy with: docker stack deploy -c stacks/calibre-stack/docker-compose.yml calibre

version: '3.8'

services:
  calibre:
    image: crocodilestick/calibre-web-automated:latest
    hostname: calibre
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.storage == true
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
      restart_policy:
        condition: any
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - CALIBRE_OVERRIDE_DATABASE_PATH=/books/metadata.db
    volumes:
      - calibre-config:/config
      - calibre-books:/books
    networks:
      - homelab-net
    ports:
      - target: 8083
        published: 8083
        protocol: tcp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net

volumes:
  calibre-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/docker/calibre/config

  calibre-books:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /srv/docker/books
