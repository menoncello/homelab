# ARR Stack
# Automated media download management (Sonarr, Radarr, Transmission)
# Deploy with: docker stack deploy -c stacks/arr-stack/docker-compose.yml arr-stack

version: '3.8'

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    hostname: sonarr
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.arr == true
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - sonarr-config:/config
      - series-data:/media/series
      - anime-data:/media/anime
      - downloads-data:/downloads
    networks:
      - homelab-net
    ports:
      - target: 8989
        published: 8989
        protocol: tcp
        mode: host

  radarr:
    image: lscr.io/linuxserver/radarr:latest
    hostname: radarr
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.arr == true
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - radarr-config:/config
      - movies-data:/media/movies
      - downloads-data:/downloads
    networks:
      - homelab-net
    ports:
      - target: 7878
        published: 7878
        protocol: tcp
        mode: host

  transmission:
    image: lscr.io/linuxserver/transmission:latest
    hostname: transmission
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.arr == true
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=9091
    volumes:
      - transmission-config:/config
      - downloads-data:/downloads
      - transmission-watch:/watch
    networks:
      - homelab-net
    ports:
      - target: 9091
        published: 9091
        protocol: tcp
        mode: host
      - target: 51413
        published: 51413
        protocol: tcp
        mode: host
      - target: 51413
        published: 51413
        protocol: udp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net

volumes:
  sonarr-config:
    external: true
    name: sonarr-config

  radarr-config:
    external: true
    name: radarr-config

  transmission-config:
    external: true
    name: transmission-config

  transmission-watch:
    driver: local
    name: transmission-watch

  series-data:
    external: true
    name: series-data

  anime-data:
    external: true
    name: anime-data

  movies-data:
    external: true
    name: movies-data

  downloads-data:
    external: true
    name: downloads-data
