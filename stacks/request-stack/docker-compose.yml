# Request Stack
# Jellyseerr - Media request management for Jellyfin, Sonarr, Radarr
# Deploy with: docker stack deploy -c stacks/request-stack/docker-compose.yml request-stack

version: '3.8'

services:
  jellyseerr:
    image: fallenbagel/jellyseerr:latest
    hostname: jellyseerr
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.arr == true
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - TZ=America/Sao_Paulo
      - LOG_LEVEL=info
    volumes:
      - /data/docker/jellyseerr:/app/config
    networks:
      - homelab-net
    ports:
      - target: 5055
        published: 5055
        protocol: tcp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net
