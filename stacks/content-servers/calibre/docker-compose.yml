# Calibre-Web Stack
# All-in-one ebook manager with Anna's Archive integration
# Deploy with: docker stack deploy -c stacks/calibre-stack/media.docker-compose.yml calibre

version: '3.8'

services:
  calibre:
    image: crocodilestick/calibre-web-automated:latest
    hostname: calibre
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.storage == true
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
      restart_policy:
        condition: any
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - CALIBRE_OVERRIDE_DATABASE_PATH=/books/metadata.db
      - CALIBRE_CONFIG_DIRECTORY=/config/.config/calibre
    volumes:
      - type: bind
        source: /data/docker/calibre/config
        target: /config
      - type: bind
        source: /media/books
        target: /books
      - type: bind
        source: /media/downloads/books
        target: /cwa-book-ingest
      - type: bind
        source: /media/books
        target: /calibre-library
      - type: bind
        source: /data/docker/calibre/config/gmail.json
        target: /app/calibre-web/gmail.json
    networks:
      - homelab-net
    ports:
      - target: 8083
        published: 8083
        protocol: tcp
        mode: host

  book-searcher:
    image: ghcr.io/calibrain/calibre-web-automated-book-downloader:latest
    hostname: book-searcher
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.storage == true
      resources:
        limits:
          memory: 3G
        reservations:
          memory: 1G
      restart_policy:
        condition: any
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
      - CALIBRE_WEB_URL=http://192.168.31.5:8083
      - INGEST_DIR=/downloads
      - DOWNLOAD_TIMEOUT=300
    volumes:
      - type: bind
        source: /data/docker/book-searcher/config
        target: /config
      - type: bind
        source: /media/downloads/books
        target: /downloads
    networks:
      - homelab-net
    ports:
      - target: 8084
        published: 8084
        protocol: tcp
        mode: host

  # Converter service - converts existing books to EPUB
  # Scale to 1 to run: docker service scale calibre_converter=1
  # Runs once and exits, no auto-restart
  converter:
    image: crocodilestick/calibre-web-automated:latest
    hostname: converter
    deploy:
      replicas: 0
      placement:
        constraints:
          - node.labels.storage == true
      resources:
        limits:
          memory: 2G
        reservations:
          memory: 512M
      restart_policy:
        condition: none
    command: >
      sh -c "
        echo 'Starting EPUB conversion...' &&
        python3 /scripts/converter.py &&
        echo 'Conversion complete. Exiting.'
      "
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - type: bind
        source: /media/books
        target: /calibre-library
      - type: bind
        source: /Users/menoncello/repos/setup/homelab/stacks/calibre-stack/converter.py
        target: /scripts/converter.py
    networks:
      - homelab-net

networks:
  homelab-net:
    external: true
    name: homelab-net
