# GPU Services Stack
# Jellyfin media server with GPU acceleration
# Deploy with: docker stack deploy -c stacks/gpu-services/media.docker-compose.yml gpu-services

version: '3.8'

services:
  jellyfin:
    image: jellyfin/jellyfin:latest
    hostname: jellyfin
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.gpu == true
      resources:
        limits:
          memory: 4G
        reservations:
          memory: 2G
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - JELLYFIN_PublishedServerUrl=https://jellyfin.homelab
      - TZ=America/Sao_Paulo
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility,graphics
    volumes:
      - jellyfin-config:/config
      - jellyfin-cache:/cache
      - /media/movies:/media/movies
      - /media/series:/media/series
      - /media/incomplete:/media/incomplete
    networks:
      - homelab-net
    ports:
      - target: 8096
        published: 8096
        protocol: tcp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net

volumes:
  jellyfin-config:
    external: true
    name: jellyfin-config

  jellyfin-cache:
    driver: local
    name: jellyfin-cache
