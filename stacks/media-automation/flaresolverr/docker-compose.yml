# FlareSolverr Stack
# Cloudflare bypass for indexers
# Deploy with: docker stack deploy -c stacks/media-automation/flaresolverr/media.docker-compose.yml flaresolverr

version: '3.8'

services:
  flaresolverr:
    image: ghcr.io/flaresolverr/flaresolverr:latest
    hostname: flaresolverr
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.arr == true
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - LOG_LEVEL=info
      - LOG_HTML=false
      - CAPTCHA_SOLVER=none
      - TZ=America/Sao_Paulo
    networks:
      - homelab-net
    ports:
      - target: 8191
        published: 8191
        protocol: tcp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net
