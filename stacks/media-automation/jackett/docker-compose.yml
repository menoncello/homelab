# Jackett Stack
# Torrent indexer proxy
# Deploy with: docker stack deploy -c stacks/media-automation/jackett/media.docker-compose.yml jackett

version: '3.8'

services:
  jackett:
    image: ghcr.io/linuxserver/jackett:latest
    hostname: jackett
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.arr == true
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /data/docker/jackett:/config
      - /data/media/incomplete:/downloads
    networks:
      - homelab-net
    ports:
      - target: 9117
        published: 9117
        protocol: tcp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net
