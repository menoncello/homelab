# Radarr Stack
# Movie download management
# Deploy with: docker stack deploy -c stacks/media-automation/radarr/media.docker-compose.yml radarr

version: '3.8'

services:
  radarr:
    image: ghcr.io/linuxserver/radarr:latest
    hostname: radarr
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.arr == true
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /data/docker/radarr:/config
      - /data/media/movies:/media/movies
      - /data/media/incomplete:/downloads
    networks:
      - homelab-net
    ports:
      - target: 7878
        published: 7878
        protocol: tcp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net
