# qBittorrent Stack
# Torrent download client
# Deploy with: docker stack deploy -c stacks/media-automation/qbittorrent/media.docker-compose.yml qbittorrent

version: '3.8'

services:
  qbittorrent:
    image: lscr.io/linuxserver/qbittorrent:latest
    hostname: qbittorrent
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.arr == true
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=911
      - PGID=911
      - TZ=America/Sao_Paulo
      - WEBUI_PORT=9091
      - UMASK=000
    volumes:
      - /data/docker/qbittorrent:/config
      - /data/media/incomplete:/downloads
      - /data/media/audiobooks:/audiobooks
    networks:
      - homelab-net
    ports:
      - target: 9091
        published: 9091
        protocol: tcp
        mode: host
      - target: 6881
        published: 6881
        protocol: tcp
        mode: host
      - target: 6881
        published: 6881
        protocol: udp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net
