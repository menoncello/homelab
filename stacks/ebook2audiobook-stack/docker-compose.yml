# ebook2audiobook Stack
# Converts eBooks to audiobooks using AI TTS (XTTSv2, Bark, VITS, etc.)
# Supports voice cloning and 1100+ languages

version: '3.8'

services:
  ebook2audiobook:
    image: athomasson2/ebook2audiobook:latest
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.gpu == true
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.ebook2audiobook.rule=Host(`ebook2audiobook.homelab.local`)"
        - "traefik.http.routers.ebook2audiobook.entrypoints=web"
        - "traefik.http.services.ebook2audiobook.loadbalancer.server.port=7860"
    environment:
      - TZ=America/Sao_Paulo
      - SKIP_XTTS_TEST=false
      - TORCH_VERSION=cuda118
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility,graphics
    volumes:
      # Configuration and models
      - ebook2audiobook-config:/app/.local
      - ebook2audiobook-models:/app/.models
      - ebook2audiobook-output:/app/output
      # Input directory for ebooks
      - /media/ebooks:/app/ebooks:ro
    networks:
      - homelab-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  homelab-net:
    external: true

volumes:
  ebook2audiobook-config:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/ebook2audiobook/config

  ebook2audiobook-models:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/ebook2audiobook/models

  ebook2audiobook-output:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/ebook2audiobook/output
