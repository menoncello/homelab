# Prowlarr Stack
# Indexer manager/proxy for Sonarr, Radarr, Lidarr, Readarr
# Deploy with: docker stack deploy -c stacks/prowlarr-stack/docker-compose.yml prowlarr
#
# Features:
# - Centralized indexer management (Torrent + Usenet)
# - Integrates with Sonarr, Radarr, Lidarr, Readarr, AudioBookRequest
# - Torznab and Newznab API support
# - Automatic indexer testing
# - Filter and tag management

version: '3.8'

services:
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:latest
    hostname: prowlarr
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.hostname == pop-os
      resources:
        limits:
          memory: 1G
        reservations:
          memory: 512M
      restart_policy:
        condition: on-failure
        max_attempts: 3
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Sao_Paulo
    volumes:
      - /data/docker/prowlarr:/config
    networks:
      - homelab-net
    ports:
      - target: 9696
        published: 9696
        protocol: tcp
        mode: host

networks:
  homelab-net:
    external: true
    name: homelab-net
