# Chatterbox Audiobook Generator Stack
# State-of-the-art open-source multilingual TTS for audiobook generation
# Features: 23 languages, voice cloning, professional volume normalization

version: '3.8'

services:
  chatterbox-audiobook:
    image: bhimrazy/chatterbox-tts:latest
    deploy:
      replicas: 1
      placement:
        constraints:
          - node.labels.gpu == true
      resources:
        limits:
          memory: 16G
        reservations:
          memory: 8G
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.chatterbox-audiobook.rule=Host(`chatterbox.homelab.local`)"
        - "traefik.http.routers.chatterbox-audiobook.entrypoints=web"
        - "traefik.http.services.chatterbox-audiobook.loadbalancer.server.port=8000"
    environment:
      - TZ=America/Sao_Paulo
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,video,utility,graphics
    volumes:
      # HuggingFace cache for models
      - chatterbox-huggingface:/app/models
      # Voice profiles for cloning
      - chatterbox-voices:/app/voices
      # Output directory for generated audiobooks
      - /media/audiobooks:/app/output:rw
    networks:
      - homelab-net
    ports:
      - target: 8000
        published: 7861
        protocol: tcp
        mode: host
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

networks:
  homelab-net:
    external: true

volumes:
  chatterbox-huggingface:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/chatterbox/huggingface

  chatterbox-voices:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: /data/docker/chatterbox/voices
