# Grafana Dashboard Provisioning
# ==================================

apiVersion: 1

providers:
  - name: 'homelab-dashboards'
    orgId: 1
    folder: ''
    type: file
    disableDeletion: false
    updateIntervalSeconds: 10
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/homelab