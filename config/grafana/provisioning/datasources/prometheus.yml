# Grafana Prometheus Datasource Provisioning
# =============================================

apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      manageAlerts: true
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      cacheLevel: 'High'
      disableRecordingRules: false
      incrementalQueryOverlapWindow: 10m
      queryTimeout: 60s
      timeInterval: 15s
    secureJsonData: {}

  - name: Prometheus-Homelab
    type: prometheus
    access: proxy
    url: http://prometheus:9090
    database: prometheus
    jsonData:
      httpMethod: POST
      manageAlerts: false
      prometheusType: Prometheus
      prometheusVersion: 2.40.0
      cacheLevel: 'Medium'
      queryTimeout: 30s
      timeInterval: 30s
    secureJsonData: {}

  - name: Loki
    type: loki
    access: proxy
    url: http://loki:3100
    editable: true
    jsonData:
      maxLines: 1000
    secureJsonData: {}

  - name: InfluxDB
    type: influxdb
    access: proxy
    url: http://192.168.31.203:8086
    database: metrics
    user: admin
    jsonData:
      version: Flux
      organization: homelab
      defaultBucket: metrics
      tlsSkipVerify: true
    secureJsonData:
      token: your_influxdb_token_here