# Homelab Alert Rules
# ===================

groups:
  - name: homelab.infrastructure
    rules:
      # Node system alerts
      - alert: HighCPUUsage
        expr: 100 - (avg by(instance) (irate(node_cpu_seconds_total{mode="idle"}[5m])) * 100) > 80
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High CPU usage on {{ $labels.instance }}"
          description: "CPU usage is above 80% for more than 5 minutes on {{ $labels.instance }}. Current value: {{ $value }}%"

      - alert: HighMemoryUsage
        expr: (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High memory usage on {{ $labels.instance }}"
          description: "Memory usage is above 85% for more than 5 minutes on {{ $labels.instance }}. Current value: {{ $value }}%"

      - alert: DiskSpaceLow
        expr: (1 - (node_filesystem_avail_bytes / node_filesystem_size_bytes)) * 100 > 90
        for: 5m
        labels:
          severity: critical
          category: infrastructure
        annotations:
          summary: "Low disk space on {{ $labels.instance }}"
          description: "Disk usage is above 90% on {{ $labels.instance }}:{{ $labels.mountpoint }}. Current value: {{ $value }}%"

      - alert: SystemLoadHigh
        expr: node_load15 > 2.0
        for: 10m
        labels:
          severity: warning
          category: infrastructure
        annotations:
          summary: "High system load on {{ $labels.instance }}"
          description: "15-minute load average is {{ $value }} on {{ $labels.instance }}"

  - name: homelab.services
    rules:
      # Service availability
      - alert: ServiceDown
        expr: up == 0
        for: 2m
        labels:
          severity: critical
          category: services
        annotations:
          summary: "Service {{ $labels.job }} is down on {{ $labels.instance }}"
          description: "The service {{ $labels.job }} has been down for more than 2 minutes"

      - alert: DockerContainerDown
        expr: container_last_seen < time() - 300
        for: 2m
        labels:
          severity: warning
          category: services
        annotations:
          summary: "Docker container {{ $labels.name }} is down"
          description: "Container {{ $labels.name }} has been down for more than 5 minutes"

      - alert: HighContainerCPU
        expr: rate(container_cpu_usage_seconds_total{name!=""}[5m]) * 100 > 80
        for: 10m
        labels:
          severity: warning
          category: services
        annotations:
          summary: "High CPU usage in container {{ $labels.name }}"
          description: "Container {{ $labels.name }} CPU usage is {{ $value }}%"

      - alert: HighContainerMemory
        expr: (container_memory_usage_bytes{name!=""} / container_spec_memory_limit_bytes{name!=""}) * 100 > 85
        for: 10m
        labels:
          severity: warning
          category: services
        annotations:
          summary: "High memory usage in container {{ $labels.name }}"
          description: "Container {{ $labels.name }} memory usage is {{ $value }}%"

  - name: homelab.databases
    rules:
      # MySQL alerts
      - alert: MySQLDown
        expr: mysql_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "MySQL is down"
          description: "MySQL instance on {{ $labels.instance }} has been down for more than 1 minute"

      - alert: MySQLSlowQueries
        expr: rate(mysql_global_status_slow_queries[5m]) > 0.1
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "MySQL slow queries detected"
          description: "MySQL is experiencing {{ $value }} slow queries per second"

      # PostgreSQL alerts
      - alert: PostgreSQLDown
        expr: pg_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "PostgreSQL is down"
          description: "PostgreSQL instance on {{ $labels.instance }} has been down for more than 1 minute"

      - alert: PostgreSQLHighConnections
        expr: (pg_stat_activity_count / pg_settings_max_connections) * 100 > 80
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "PostgreSQL high connection usage"
          description: "PostgreSQL connection usage is {{ $value }}%"

      # Redis alerts
      - alert: RedisDown
        expr: redis_up == 0
        for: 1m
        labels:
          severity: critical
          category: database
        annotations:
          summary: "Redis is down"
          description: "Redis instance on {{ $labels.instance }} has been down for more than 1 minute"

      - alert: RedisHighMemoryUsage
        expr: (redis_memory_used_bytes / redis_memory_max_bytes) * 100 > 85
        for: 5m
        labels:
          severity: warning
          category: database
        annotations:
          summary: "Redis high memory usage"
          description: "Redis memory usage is {{ $value }}%"

  - name: homelab.network
    rules:
      # Network alerts
      - alert: HighNetworkTraffic
        expr: rate(node_network_receive_bytes_total{device!="lo"}[5m]) + rate(node_network_transmit_bytes_total{device!="lo"}[5m]) > 100000000
        for: 5m
        labels:
          severity: warning
          category: network
        annotations:
          summary: "High network traffic on {{ $labels.instance }}"
          description: "Network traffic is {{ $value | humanize }}B/s on {{ $labels.device }}"

      - alert: NetworkErrors
        expr: increase(node_network_receive_errs_total[5m]) + increase(node_network_transmit_errs_total[5m]) > 10
        for: 2m
        labels:
          severity: warning
          category: network
        annotations:
          summary: "Network errors detected on {{ $labels.instance }}"
          description: "{{ $value }} network errors detected on {{ $labels.device }} in the last 5 minutes"

  - name: homelab.security
    rules:
      # Security alerts
      - alert: SSHBruteForce
        expr: increase(node_network_receive_packets_total{device!="lo"}[5m]) > 1000
        for: 2m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "Possible SSH brute force attack on {{ $labels.instance }}"
          description: "High packet count detected, possible brute force attack"

      - alert: FailedLoginAttempts
        expr: increase(node_network_transmit_bytes_total{device!="lo"}[5m]) > 10000000
        for: 1m
        labels:
          severity: warning
          category: security
        annotations:
          summary: "Unusual network activity on {{ $labels.instance }}"
          description: "High network activity detected, investigate potential security issue"