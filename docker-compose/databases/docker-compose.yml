version: '3.8'

services:
  # PostgreSQL - Simplified
  postgresql:
    image: postgres:15
    container_name: postgresql
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=homelab
      - POSTGRES_USER=homelab
      - POSTGRES_PASSWORD=HomelabPostgres2024!
    restart: unless-stopped
    networks:
      - databases

  # MySQL - Simplified
  mysql:
    image: mysql:8.0
    container_name: mysql
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=HomelabMySQL2024!
      - MYSQL_DATABASE=homelab
      - MYSQL_USER=homelab
      - MYSQL_PASSWORD=HomelabMySQL2024!
    restart: unless-stopped
    networks:
      - databases

  redis:
    image: redis:7-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
      - ./config/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: redis-server /usr/local/etc/redis/redis.conf
    restart: unless-stopped
    networks:
      - databases

  mariadb:
    image: mariadb:10.11
    container_name: mariadb
    ports:
      - "3307:3306"
    volumes:
      - mariadb_data:/var/lib/mysql
      - ./config/mariadb/my.cnf:/etc/mysql/conf.d/my.cnf
    environment:
      - MYSQL_ROOT_PASSWORD=${MARIADB_ROOT_PASSWORD}
      - MYSQL_DATABASE=homelab
      - MYSQL_USER=mariadb
      - MYSQL_PASSWORD=${MARIADB_PASSWORD}
    restart: unless-stopped
    networks:
      - databases

  mongodb:
    image: mongo:7
    container_name: mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./config/mongodb/mongod.conf:/etc/mongod.conf
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${MONGO_ROOT_USERNAME}
      - MONGO_INITDB_ROOT_PASSWORD=${MONGO_ROOT_PASSWORD}
      - MONGO_INITDB_DATABASE=homelab
    command: mongod --config /etc/mongod.conf
    restart: unless-stopped
    networks:
      - databases

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: elasticsearch
    ports:
      - "9200:9200"
      - "9300:9300"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    environment:
      - node.name=homelab-node
      - cluster.name=homelab-cluster
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms2g -Xmx2g"
      - xpack.security.enabled=false
      - xpack.security.enrollment.enabled=false
    ulimits:
      memlock:
        soft: -1
        hard: -1
    restart: unless-stopped
    networks:
      - databases

  influxdb:
    image: influxdb:2.7-alpine
    container_name: influxdb
    ports:
      - "8086:8086"
    volumes:
      - influxdb_data:/var/lib/influxdb2
    environment:
      - DOCKER_INFLUXDB_INIT_MODE=setup
      - DOCKER_INFLUXDB_INIT_USERNAME=admin
      - DOCKER_INFLUXDB_INIT_PASSWORD=${INFLUXDB_PASSWORD}
      - DOCKER_INFLUXDB_INIT_ORG=homelab
      - DOCKER_INFLUXDB_INIT_BUCKET=metrics
    restart: unless-stopped
    networks:
      - databases

  adminer:
    image: adminer:latest
    container_name: adminer
    ports:
      - "8888:8080"
    environment:
      - ADMINER_DEFAULT_SERVER=mysql
    restart: unless-stopped
    networks:
      - databases

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    environment:
      - PGADMIN_DEFAULT_EMAIL=${PGADMIN_EMAIL}
      - PGADMIN_DEFAULT_PASSWORD=${PGADMIN_PASSWORD}
    restart: unless-stopped
    networks:
      - databases

volumes:
  mysql_data:
  postgresql_data:
  redis_data:
  mariadb_data:
  mongodb_data:
  elasticsearch_data:
  influxdb_data:
  pgadmin_data:

networks:
  databases:
    driver: bridge
    ipam:
      config:
        - subnet: 172.24.0.0/16